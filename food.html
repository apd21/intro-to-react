<<!DOCTYPE html>
<html>
  <head>
    <title>My React App</title>
  </head>

  <body>
     <div id="app"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">
     class Food extends React.Component {
       constructor(props){
           super(props);
           this.state = {
             number: 4
           }
         }
         render() {
           return (
             <div>
               <h1> Delicious: {this.props.name}!</h1>
               <h2> Total slices: {this.state.number}</h2>
             </div>
           );
         }
       }
       ReactDOM.render(
         <Food name ="Pepperoni Pizza" />, document.getElementById('app')
       );
     </script>
  </body>
  </html>
